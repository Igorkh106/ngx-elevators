<div id="elevator-elevator">
    <img class='elevator' src="./../../assets/elv.png" id="{{elementId}}">
</div>
<div class="task" *ngFor="let task of tasks">
    <elevator-task [id]="task.id" [taskTotalTime]="task.taskTotalTime"
                   [taskDestFloor]="task.taskDestFloor"></elevator-task>
</div>
